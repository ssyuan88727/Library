<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<th:block th:replace="~{import :: head}"></th:block>
		<title th:text="${title}"></title>
	</head>
	<body>
		<th:block th:replace="~{layout :: header}"></th:block>
		<div class="container-fluid">
			<div class="row h-100">
				<th:block th:replace="~{layout :: sidebar}"></th:block>
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2" th:text="${title}"></h1>
					</div>
					<h3 th:if="${not hasData}">沒有資料</h3>
					<div th:if="${hasData}" class="table-responsive">
						<table class="table table-striped" id="table">
							<thead>
								<tr>
									<th th:each="column : ${columns}" th:text="${column}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="row : ${data}">
									<td th:text="${row.book.isbn}"></td>
									<td th:text="${row.book.name}"></td>
									<td th:text="${row.storeTime}"></td>
									<td th:text="${row.status}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
		
		<script type="text/javascript">
			myTable("table");
		</script>
	</body>
</html>
